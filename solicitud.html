<!DOCTYPE html>
<html lang="es">
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Tienda Sports</title>
            <link rel="stylesheet" href="css/estilos.css">
            <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
            <!-- GOOGLE FONTs -->
            <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
            <!-- FONT AWESOME -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
            <!-- ANIMATE CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        </head>
        <body>
            
            <div class="content">
        
                <h1 class="logo">Solicitud <span>de Servicios</span></h1>
        
                <div class="contact-wrapper animated bounceInUp">
                    <div class="contact-form">
                        
                        <form action="">
                            <p>
                                <label>Nombre</label>
                                <input type="text" name="fullname">
                            </p>
                            <p>
                                <label>Correo</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Numero</label>
                                <input type="tel" name="phone">
                            </p>
                            <p>
                                <label>Asunto</label>
                                <input type="text" name="affair">
                            </p>
                            <p class="block">
                               <label>Mensaje</label> 
                                <textarea name="message" rows="3"></textarea>
                            </p>
                            <p class="block">
                                <button>
                                    Enviar
                                </button>
                               
                            </p>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h2>Contacto</h2>
                        <ul>
                            <li><i class="fas fa-map-marker-alt"></i> Medellin Ant</li>
                            <li><i class="fas fa-phone"></i> (604)8296312</li>
                            <li><i class="fas fa-envelope-open-text"></i> Sports@gmail.com</li>
                           
                            <a href="index.html">Inicio</a>
                        </ul>
                        
                    </div>
                   
                </div>
        
            </div>
        
        </body>
        </html>
